  
	<div class="container">
		<div id="alert" alert ></div>
<div class="col-xs-12">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let item of carrusel; let isFirst2 = first" [class.active]="isFirst2" class="item">
      <span><img (click)="catalogo()" src="{{ item.foto }}" alt="..." class="img-responsive center-block" width="2000px"></span>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
<br>
</div>

<div class="col-xs-12">
        
    <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div *ngFor="let pro of cartas;let i = index; let isFirst2 = first" [class.active]="isFirst2"  class="item">
                    <ul class="thumbnails">
                        <li *ngFor="let pro2 of cartas[i]" class="col-sm-3">
    						<div class="fff">
								<div class="thumbnail productbox">
									<div (click)="infoprod(pro2.id)" class="imagen"><img src="{{ pro2.imagen }}" alt=""></div>
								<div class="caption">
									<div class="block">
									<a (click)="infoprod(prod2.id)" class="producttitle">{{ pro2.descripcion }}</a>
									</div>
									<div class="productprice"><div class="pricetext">$<span class="pull-right">{{ pro2.precio | number:'.2-2' }}</span></div></div>
									<button (click)="addCart(pro2)" type="button" class="btn btn-default btn-block btn-xs btn-warning">Agregar al carrito <span class="fa fa-shopping-cart"></span></button>
								</div>
								</div>
                            </div>
                        </li>
                    </ul>
              </div><!-- /Slide1 --> 
        </div>
        
       
	   <nav>
			<ul id="control-box" class="pager">
				<li><a data-slide="prev" href="#myCarousel" class="control"><i class="glyphicon glyphicon-chevron-left"></i></a></li>
        <li><a data-slide="next" href="#myCarousel" class="control"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
			</ul>
		</nav>
	   <!-- /.control-box -->   
                              
    </div><!-- /#myCarousel --><!-- /#myCarousel -->
        
</div><!-- /.col-xs-12 -->          
</div><!-- /.container -->
<footer class="footer info">
      <div class="container ">
        <p class="text-muted">Maxxcam tienda en linea.</p>
      </div>
    </footer>
