<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a routerLink="/">Inicio</a></li>
        <li><a (click)="catalogo()">Catálogo</a></li>
        <li class="active">{{ decode()}}</li>
    </ol>
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Categorías</div>
                    <ul class="list-group">
                        <li *ngFor="let cat of categorias" class="list-group-item"><a role="button" (click)="cat1(cat.categoria)">{{ cat.categoria }}</a></li>
                    </ul>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Etiquetas</div>
                <div class="panel-body">
                    <span class="label label-default" *ngFor="let tag of etiquetas"><span (click)="tag1(tag.id)">{{ tag.descripcion }}</span></span>
                 </div>
            </div>
        </div>
        <div class="container-fluid col-sm-9">
            <div class="row">
                <div *ngFor="let item of lista" class="padding col-sm-3">
                    <div class="thumbnail productbox">
                        <div class="imagen">
                        <img (click)="infoprod(item.id)" src="{{ item.imagen }}" alt="http://placehold.it/150x150?text=No+imagen" onerror="this.onerror=null;this.src='http://placehold.it/800x800?text=No+imagen';" class="img-responsive"/>
                        </div>
                        <div class="caption">
                            <div class="block">
                            <a (click)="infoprod(item.id)" class="producttitle">{{ item.descripcion }}</a>
                            </div>
                            <div class="productprice"><div class="pricetext">$<span class="pull-right">{{item.precio | number:'.2-2' }}</span></div></div>
                            <button (click)="addCart(item)" type="button" class="btn btn-default btn-block btn-xs btn-warning">Agregar al carrito <span class="fa fa-shopping-cart"></span></button>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>
</div>
