
<div class="table-responsive">
            <table id="tabla" class="table table-striped table-bordered table-condenced">
                <thead>
            <tr>
                <th>Id</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista; let last = last">
                <td>{{ item.id }}</td>
                <td><img src="{{ item.foto }}" height="100px" width="250px" alt=""></td>
               <td>
                    <div style="width: 110px; text-align: center">
                    <span class="btn btn-defult btn-xs" (click)="editar(item)">
                        <i class="fa fa-pencil fa-fw fa-lg text-warning" aria-hidden="true"></i>
                    </span>
                    <span class="btn btn-defult btn-xs" (click)="borrar(item)">
                        <i class="fa fa-trash-o fa-fw fa-lg text-danger" aria-hidden="true"></i>
                    </span>
                    </div>
                </td>
                {{last ? callFunction(item) : ''}}
            </tr>
        </tbody>
        
            </table>
            </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="regresar()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar Imagenes de inicio</h4>
      </div>
                <form novalidate [formGroup]="form" class="form-horizontal">
      <div class="modal-body">
          <div class="container-fluid">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input readonly type="number" class="form-control" id="id" placeholder="Id" formControlName="id">
            </div>
        </div>
        <div class="form-group">
            <label for="foto" class="col-sm-2 control-label">Foto</label>
            <div class="col-sm-10">
            <input type="file" class="col-sm-10 form-control" id="foto" placeholder="Foto" (change)="previewFile()">
            <img id="prev" class="" src="{{ form.value.foto }}" height="100px" width="250px" alt="">
            </div>
        </div>
        <div class="form-group ">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-5">
            <div class="btn-group">
                <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                    <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                    &nbsp; Activo &nbsp;
                </label>
                <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                    <input type="radio" class="" value="0" name="estado" formControlName="estado">
                    Inactivo
                </label>
            </div>
            </div>
        </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()" aria-label="Close">Cancelar</button>
        <button type="submit" (click)="actualizarInicio()" class="btn btn-primary" aria-label="Close">Acceptar</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
