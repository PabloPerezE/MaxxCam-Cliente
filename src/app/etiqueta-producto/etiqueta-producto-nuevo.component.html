<form novalidate [formGroup]="form" class="form-horizontal">
    <div class="container-fluid">
    <div class="form-group">
        <label for="etiqueta" class="col-sm-2 control-label">Etiqueta</label>
        <div class="col-sm-10">
        <select formControlName="Etiqueta_id" id="etiqueta" class="col-sm-10 form-control">
            <option *ngFor="let eti of etiquetas" value="{{ eti.id }}">{{ eti.descripcion }}</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="producto" class="col-sm-2 control-label">Producto</label>
        <div class="col-sm-10">
        <select formControlName="Producto_id" id="producto" class="col-sm-10 form-control">
            <option *ngFor="let pro of productos" value="{{ pro.id }}">{{ pro.descripcion }}</option>
        </select>
        </div>
    </div>
    <div class="form-group ">
        <label for="estado" class="col-sm-2 control-label">Estado</label>
        <div class="col-sm-5">
        <div class="btn-group">
            <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                &nbsp; Activo &nbsp;
            </label>
            <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                <input type="radio" class="" value="0" name="estado" formControlName="estado">
                Inactivo
            </label>
        </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="regresar()">Cancelar</button>
    <button type="submit" (click)="guardarEtiquetaProducto()" class="btn btn-primary">Acceptar</button>
    </div>
</form>
