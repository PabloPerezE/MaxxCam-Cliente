<div class="table-responsive">
            <table id="tabla" class="table table-striped table-bordered table-condenced">
                <thead>
            <tr>
                <th>Etiqueta</th>
                <th>Producto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista; let last = last">
                <td>{{ item.etiqueta }}</td>
                <td>{{ item.producto }}</td>
               <td>
                    <div style="width: 110px; text-align: center">
                    <span class="btn btn-defult btn-xs" (click)="editar(item)">
                        <i class="fa fa-pencil fa-fw fa-lg text-warning" aria-hidden="true"></i>
                    </span>
                    <span class="btn btn-defult btn-xs" (click)="borrar(item)">
                        <i class="fa fa-trash-o fa-fw fa-lg text-danger" aria-hidden="true"></i>
                    </span>
                    </div>
                </td>
                {{last ? callFunction(item) : ''}}
            </tr>
        </tbody>
        
            </table>
            </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="regresar()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar Etiqueta con Producto</h4>
      </div>
                <form novalidate [formGroup]="form" class="form-horizontal">
      <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
            <label for="etiqueta" class="col-sm-2 control-label">Etiqueta</label>
            <div class="col-sm-10">
            <select formControlName="Etiqueta_id" id="etiqueta" class="col-sm-10 form-control">
                <option *ngFor="let eti of etiquetas" value="{{ eti.id }}">{{ eti.descripcion }}</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="producto" class="col-sm-2 control-label">Producto</label>
            <div class="col-sm-10">
            <select formControlName="Producto_id" id="producto" class="col-sm-10 form-control">
                <option *ngFor="let pro of productos" value="{{ pro.id }}">{{ pro.descripcion }}</option>
            </select>
            </div>
        </div>
        <div class="form-group ">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-5">
            <div class="btn-group">
                <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                    <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                    &nbsp; Activo &nbsp;
                </label>
                <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                    <input type="radio" class="" value="0" name="estado" formControlName="estado">
                    Inactivo
                </label>
            </div>
            </div>
        </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()" aria-label="Close">Cancelar</button>
        <button type="submit" (click)="actualizarEtiquetaProducto()" class="btn btn-primary" aria-label="Close">Acceptar</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
<a tabindex="0" class="btn btn-danger btn-xs" role="button" data-toggle="popover" data-trigger="focus" title="Dismissible popover" data-html="false" data-content="HOLA">Productos asociados</a>
